  text: " ماما من الناس اللي تدعمني بكل خطوة في حياتي  عشان كذا ما عندي جانب النقص اللي بحس فيه للأسف  اللي بحسوا فيه البعض وبسبب أهاليهم  أنه أنتي ناقصة لأنك لسه ما تزوجتي  أكيد أمي زيها زي أي أم ثانية  تتمنى تشوفني مستقرة في يوم والأيام في علاقة  ولكن لما يكون الوقت مناسب  الاختيار صحيح  مش لي مجرد أنه أنا ألبس فستان أبيض وتشوفني عروسة  ولما نحب نكتشف أنه احنا حبينا شخص في حياتنا  ما كنا نتخيل نحب سلبية في شخصيته مثلاً"

