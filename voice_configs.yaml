  text: "بالعراق احنا بالمدارس مالتنا كانت مدارس مالتنا حكومية  وكلش احنا يعني كنا نظاميين  المريول الأزرق الفيونكل ذا القراسة التوكل يعني  اللي تحطها براسك غير لون المديرة تطيع حظك يعني ماكو  فاحنا كلنا نظامي وستوتات ومدري شنو هذي"


