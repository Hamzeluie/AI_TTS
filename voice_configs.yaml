  text: "استغلوني وساعدت ناس مثلا ما واقفوا بعدين او ما اقدروا الجميل او كذا وانا مع اني ما انتظرت مقابل بس انت بتحس بالاخير انك برضو منتظر مقابل مرات  انو بتعمل شي منيح بتكون بتوقع على الاقل appreciation اذا ما هذا  انا مثلا اليوم حتى هاي ما عندي هدا  يعني حتى هاي انتهت يعني ما بعمل اي شي بهدف  الا ذاتي شخصي  اشتركوا في القناة "


saudi_arabia:
