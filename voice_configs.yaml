  actor_name: "yasmine sebri"
  file_path: /home/ubuntu/borhan/whole_pipeline/vexu/voice_clones/yasmin_sebri.npy
  text: "أنا مامتي كانت بتلعب سباحة كانت بطلة كبيرة جدا فخلوني أخش ألعب سباحة فلما ألعب سباحة من وانا عندي أربع سنين لغاية تمانْتاشر سنة كل يوم بصحة أربعة الصبح عشان خمسة الصبح أكون في المية فبقيت عندي شخصية تركيبة معينة واخد بالك فطفولتي ما كانتش أن أنا في الجنينة وبلعب بالحاجات وفي رفاهية الوقت أو رفاهية إنك ما عملتش ده النهاردة خلاص بكرة إن شاء الله لا كان فيه شدة وكان فيه التزام علي كان لازم بالذات في الرياضة كان لازم أكون شطرة"

