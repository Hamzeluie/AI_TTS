name: Build and Push Docker Image (Development)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: ğŸ§© Load .env from absolute path
        run: |
          # ğŸ‘‡ Define absolute path to your .env file
          ENV_FILE="/home/ubuntu/borhan/whole_pipeline/vexu/AI_TTS/.env"

          # Set fallback defaults
          HOST_DEFAULT="0.0.0.0"
          PORT_DEFAULT="8000"
          TEST_PORT_DEFAULT="5001"

          export HOST="$HOST_DEFAULT"
          export PORT="$PORT_DEFAULT"
          export TEST_PORT="$TEST_PORT_DEFAULT"

          # Check if .env exists at that path
          if [ -f "$ENV_FILE" ]; then
            echo "âœ… .env found at $ENV_FILE â€” loading variables..."
            set -a
            source "$ENV_FILE"
            set +a
          else
            echo "âš ï¸ .env not found at $ENV_FILE â€” using defaults: HOST=$HOST_DEFAULT, PORT=$PORT_DEFAULT ,  TEST_PORT=$TEST_PORT_DEFAULT"
          fi

          # Validate
          if [ -z "$HOST" ] || [ -z "$PORT" ] || [ -z "$TEST_PORT" ]; then
            echo "âŒ Error: HOST or PORT or TEST_PORT is not set (even after fallback)"
            exit 1
          fi

          echo "ğŸ“Œ Final config: HOST=$HOST, PORT=$PORT, TEST_PORT=$TEST_PORT"

          # Save to GITHUB_ENV
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "PORT=$PORT" >> $GITHUB_ENV
          echo "TEST_PORT=$TEST_PORT" >> $GITHUB_ENV

      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4


      - name: ğŸ” Copy .hf_token from runner secrets dir
        run: |
          SECRET_PATH="/home/ubuntu/borhan/whole_pipeline/vexu/secrets/.hf_token"
          if [ ! -f "$SECRET_PATH" ]; then
            echo "âŒ .hf_token not found at $SECRET_PATH"
            exit 1
          fi
          ln -sf $SECRET_PATH .hf_token
          chmod 600 .hf_token
          echo "âœ… .hf_token copied (length: $(wc -c < .hf_token) bytes)"
        shell: bash

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --no-cache --secret id=hf_token,src=.hf_token -t tts-server .
      
      - name: Stop and remove previous container (optional)
        run: |
          if [ $(docker ps -a -q -f name=tts-server-container) ]; then
            docker stop tts-server-container || true
            docker rm tts-server-container || true
          fi
      
      - name: ğŸ§¹ Remove existing container by name (if exists)
        run: |
          CONTAINER_NAME="tts-server-container"
          if [ $(docker ps -a -q -f name=^/${CONTAINER_NAME}$) ]; then
            echo "âš ï¸ Container '$CONTAINER_NAME' exists. Stopping and removing..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            echo "âœ… Container '$CONTAINER_NAME' removed."
          else
            echo "âœ… No existing container named '$CONTAINER_NAME' found."
          fi

      - name: ğŸ’£ Kill host process using port ${{ env.PORT }} (if any)
        run: |
          PORT=${{ env.PORT }}
          PID=$(lsof -i :$PORT -t) || true
          if [ -n "$PID" ]; then
            echo "ğŸ§¨ Port $PORT is held by process PID: $PID"
            kill -9 $PID 2>/dev/null || echo "âš ï¸ Failed to kill PID $PID"
            sleep 2
          else
            echo "âœ… No host process found on port $PORT"
          fi


      
      
      - name: Run Docker container
        run: |
          echo "Starting container with HOST=${{ env.HOST }} PORT=${{ env.PORT }}"
          docker run -d \
            --gpus all \
            --name tts-server-container \
            --restart unless-stopped \
            -p "${{ env.TEST_PORT }}":8000 \
            tts-server:latest
      
      
            
      - name: ğŸ§¹ Cleanup old Docker images
        run: |
          echo "ğŸ§¹ Removing dangling images..."
          sudo docker container prune -f
          docker image prune -f
      
      
      - name: Show running containers
        run: docker ps

      - name: Output container logs (optional, for debugging)
        run: |
          sleep 5
          docker logs tts-server-container




  test:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install websockets librosa soundfile numpy

      - name: ğŸ§ª Run tts WebSocket Test
        run: |
          echo "Testing tts server"
          python test.py
  
  
